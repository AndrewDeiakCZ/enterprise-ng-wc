<div style="height: 100vh; width: 100vw; display: flex; align-items: center;">
    <ids-menu-button
    appearance="primary"
    menu="my-menu"
    >
    <span>Long List</span>
    </ids-menu-button>
    <ids-popup-menu
    id="my-menu"
    trigger="click"
    max-height="600px"
    >
        @for (item of list; track item) {
            <ids-menu-item (click)="itemClick()">{{item}}</ids-menu-item>
        }
    </ids-popup-menu>
</div>
